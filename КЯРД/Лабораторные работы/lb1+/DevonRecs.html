<h1 align="center" class="q1">Девон-Рекс</h1>
<figure>
<img src="дев.jpg" width="680" height="440" align=left>
<p>Эта порода отличается широкой головой с маленькими, широко посаженными ушами и короткой открытой мордочкой. Имеет большие яркие глаза округлой формы. Хотя шиншилла имеет более тонкую кость по сравнению с большинством персидских кошек, у нее крепкие и сильные ноги. Хвост — короткий и пушистый. Шерсть — длинная, густая, с плотным мягким подшерстком.</p>
</figure>
