<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Документ без названия</title>
</head>

<body>
	<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 1000 1000">
		<symbol id="rect">
			<ellipse rx="75" ry="20" cx="150" cy="270" />
		</symbol>
		<use xlink:href="#rect" style="fill:#FF1493;" />
		<use xlink:href="#rect" x="170" style="fill:#880d55;" />
		<use xlink:href="#rect" x="350" style="fill:#531A50;" />
		<use xlink:href="#rect" x="550" style="fill:#4c0f72;" />
		<use xlink:href="#rect" x="750" style="fill:#6c32c9;" />
		<use xlink:href="#rect" x="950" style="fill:#42AAFF;" />
	</svg>
</body>

</html>
