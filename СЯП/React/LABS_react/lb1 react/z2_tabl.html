<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ex.2</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        
        const table = [{
            stock_name: "EFX",
            company_name: "Equifax Inc",
            price: 163.55,
            currency: "USD",
            change: "+9.03"
        }, {
            stock_name: "IRM",
            company_name: "Iron Mountain Inc",
            price: 33.21,
            currency: "USD",
            change: "+1.42"
        }, {
            stock_name: "NTAP",
            company_name: "NetApp Inc",
            price: 54.81,
            currency: "USD",
            change: "-6.01"
        }, {
            stock_name: "CTL",
            company_name: "Centurylink Inc",
            price: 13.79,
            currency: "USD",
            change: "-1.37"
        }]
        ReactDOM.render(
            <table border='1'>{table.map((characteristic) => {
                return <tr>
                    <td>{characteristic.stock_name}</td>
                    <td>{characteristic.company_name}</td>
                    <td>{characteristic.price}</td>
                    <td>{characteristic.currency}</td>
                    <td class="color">{characteristic.change}</td>
                </tr>
            })}
            </table>,
            document.getElementById('root')
        );
        
        let color = document.getElementsByClassName('color');

        for (let i = 0; i < table.length; i++) {
            if (color[i].innerHTML[0] == '+') {
                color[i].style.color = "green";
            }
            else {
                color[i].style.color = "red";
            }
        }
    </script>

</body>

</html>
