<!DOCTYPE html>

<html>
<head>
    <script type="text/javascript">
        let rez1 = 6*Math.pow(Math.PI, 2)+3*Math.pow(Math.E,8);
        let rez2 = 2*Math.cos(4)+Math.cos(12)+8*Math.pow(Math.E,3);
        let rez3 = 3*Math.sin(9)+Math.log(5) +Math.sqrt(3);
        let rez4 = 2*Math.tan(5)+6*Math.PI+Math.sqrt(12);
        let arr = [rez1.toFixed(3), rez2.toFixed(3), rez3.toFixed(3), rez4.toFixed(3)];
        let min= 10, minNumber;
		let max=-10, maxNumber;
        for (let i = 0; i<arr.length; i++) {
            if (min > arr[i]) min = arr[i], minNumber = i;
            if (max < arr[i]) max = arr[i], maxNumber = i;
        }
        document.write("Общий массив: "+ arr + "<br />");
        document.write("Максимальное число массива = "+ max + " " + "Индекс= " +maxNumber+ "<br />");
        document.write("Минимальное число массива = "+ min + " " + "Индекс= " + minNumber);
    </script>
</head>
</html>
