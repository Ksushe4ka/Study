<!DOCTYPE html>

<html>
<head>
    <script type="text/javascript"> 
        let dat = new Date();
        document.write("<table border='1'>");
        document.write("<tr>");
            document.write("<td>"+ "Год" +"</td>");
            document.write("<td>" + dat.getFullYear()+"</td>");
        document.write("</tr>");
        document.write("<tr>");
            document.write("<td>"+ "Месяц" +"</td>");
            document.write("<td>"+ dat.getMonth() +"</td>");
        document.write("</tr>");
        document.write("<tr>");
            document.write("<td>"+ "День" +"</td>");
            document.write("<td>"+ dat.getDate() +"</td>");
        document.write("</tr>");
        document.write("<tr>");
            document.write("<td>"+ "Час" +"</td>");
            document.write("<td>"+ dat.getHours() +"</td>");
        document.write("</tr>");
        document.write("<tr>");
            document.write("<td>"+ "Минуты" +"</td>");
            document.write("<td>"+ dat.getMinutes() +"</td>");
        document.write("</tr>");
        document.write("<tr>");
            document.write("<td>"+ "Секунды" +"</td>");
            document.write("<td>"+ dat.getSeconds() +"</td>");
        document.write("</tr>");
        document.write("</table>");
    </script>
</head>
</html>
