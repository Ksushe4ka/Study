<!doctype html>
<html>
<head>
<script type='text/javascript'>
var a=prompt ('Введите первое число');
var b=prompt ('Введите второе число');
if (a<b) {
  document.write('A больше B');}
else if (a==b) {
  document.write('A равно B');}
else {
  document.write('А меньше В');}
</script>
</head>
</html>
