<!doctype html>
<html>
  <head>
    <script type='text/javascript'>
   let dat=new Date();
    let day=dat.getDay();
    switch (day) {
      case 6:
        document.write('Суббота');
         break;
      case 5:
        document.write('Пятница');
         break;
      case 4:
        document.write('Четверг');
         break;
      case 3:
        document.write('Среда');
         break;
      case 2:
        document.write('Вторник');
         break;
      case 1:
        document.write('Понедельник');
         break;
      case 0:
        document.write('Воскресенье');}
    </script>
  </head>
</html>
