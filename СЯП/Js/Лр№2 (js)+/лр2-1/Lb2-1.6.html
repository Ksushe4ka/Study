<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet"  href="styles.css">
    <script type="text/javascript">
	function fun1() {
    let dat=new Date();
    let day=dat.getDay();
    switch (day) {
      case 6:
        alert("Суббота");
         break;
      case 5:
        alert("Пятница");
         break;
      case 4:
        alert("Четверг");
         break;
      case 3:
        alert("Среда");
         break;
      case 2:
        alert("Вторник");
         break;
      case 1:
        alert("Понедельник");
         break;
      case 0:
        alert("Воскресенье");}}
    </script>
  </head>
	<body>
<input class="b3" type="button" value="Дата" onclick="fun1()" />
